name: Auto ZIP & Release

on:
  push:
    branches:
      - main  # adjust if needed
      - test-release

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Read version from TOML
        id: get_version
        run: |
          VERSION=$(grep '^version' blender_manifest.toml | cut -d '=' -f2 | tr -d ' "\r')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare project directory
        run: |
          mkdir build
          rsync -av --exclude='.git' --exclude='dist' --exclude='__pycache__' --exclude='*.pyc' ./ ./build/

      - name: Create ZIP
        run: |
          ZIP_NAME="$(basename $PWD)-${{ steps.get_version.outputs.version }}.zip"
          cd build
          zip -r "../dist/$ZIP_NAME" .
        shell: bash

      - name: Upload Release ZIP
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.get_version.outputs.version }}"
          name: "Release v${{ steps.get_version.outputs.version }}"
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
